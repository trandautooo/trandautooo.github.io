<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Đăng ký</title>
	<link rel="stylesheet" href="CSS/grid.css">
	<link rel="stylesheet" href="CSS/style.css">
</head>

<body>
	<div class="register">
		<div class="box">
			<h1 class="tittle">Đăng ký</h1>
			<div class="divided"></div>
			<form>
				<div class="name">
					<input type="text" name="firt-name" value="" placeholder="Tên" required>
					<input type="text" name="last-name" value="" placeholder="Họ" required>
				</div>
				<div class="user">
					<input type="text" name="user-name" placeholder="Tên tài khoản">
				</div>
				<div class="pass">
					<input type="text" name="pass" placeholder="Mật khẩu" required>
				</div>
				<div class="submit">
					<button type="submit">Đăng ký</button>
				</div>
			</form>
			<span>Quên mật khẩu?<a href="#" class="forgot"> Nhấn vào đây</a></span>
			<br>
			<span>Nếu bạn đã có tài khoản.<a href="#" class="forgot"> Đăng nhập</a></span>
		</div>
	</div>
	
</body>
</html>
